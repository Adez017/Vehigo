<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Car - Vehigo</title>
    <link rel="stylesheet" href="rentCarForm.css">
</head>
<body>
     <form class="rentForm">

        <h1>Rent A Car</h1>
        <input type="text" id="customerName" placeholder="Enter your name" required>
        <input type="email" id="customerEmail" placeholder="Enter your email" required>
        <input type="tel" id="customerPhone" placeholder="Enter your phone number" required>
        <input type="text" id="carName" placeholder="Enter car name" required>
        <input type="text" id="pickupLocation" placeholder="Enter pickup location" required>
        <input type="date" id="pickupDate" required>
        <input type="time" id="pickupTime" required>
        <input type="date" id="returnDate" required>
        <input type="time" id="returnTime" required>
        <input type="number" id="duration" placeholder="Enter duration in hours" required>
        <input type="number" id="price" placeholder="Enter price per hour" required>
        
        <textarea id="additionalInfo" placeholder="Additional information (optional)"></textarea>
        <button type="submit" id="rentButton">Rent Now</button>





     </form>
</body>
</html>
