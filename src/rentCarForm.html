<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rent a Car - Vehigo</title>
  <link rel="stylesheet" href="/src/assets/styles/style.css" />
  <link rel="stylesheet" href="rentCarForm.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form class="rent-form">
      <h1>Rent a Car</h1>

      <div class="form-group">
        <label for="customerName">Name</label>
        <input type="text" id="customerName" placeholder="John Doe" required />
      </div>

      <div class="form-group">
        <label for="customerEmail">Email</label>
        <input type="email" id="customerEmail" placeholder="abc@gmail.com" required />
      </div>

      <div class="form-group">
        <label for="customerPhone">Phone</label>
        <input type="tel" id="customerPhone" placeholder="+1234567890" required />
      </div>

      <div class="form-group">
        <label for="carName">Select Car</label>
        <select id="carName" required>
          <option value="" disabled selected>Select a car</option>
          <option value="Tesla Model 3">Tesla Model 3</option>
          <option value="BMW X5">BMW X5</option>
          <option value="Toyota Corolla">Toyota Corolla</option>
          <option value="Hyundai i20">Hyundai i20</option>
        </select>
      </div>

      <div class="form-group">
        <label for="pickupLocation">Pickup Location</label>
        <input type="text" id="pickupLocation" placeholder="Downtown Parking Lot" required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="pickupDate">Pickup Date</label>
          <input type="date" id="pickupDate" required />
        </div>

        <div class="form-group">
          <label for="pickupTime">Pickup Time</label>
          <input type="time" id="pickupTime" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="returnDate">Return Date</label>
          <input type="date" id="returnDate" required />
        </div>

        <div class="form-group">
          <label for="returnTime">Return Time</label>
          <input type="time" id="returnTime" required />
        </div>
      </div>

      <div class="form-group">
        <label for="duration">Rental Duration (hours)</label>
        <input type="number" id="duration" placeholder="e.g. 5" required />
      </div>

      <div class="form-group">
        <label for="price">Price per Hour ($)</label>
        <input type="number" id="price" placeholder="e.g. 20" required />
      </div>

      <div class="form-group">
        <label for="additionalInfo">Additional Info</label>
        <textarea id="additionalInfo" placeholder="Any specific requirements or notes"></textarea>
      </div>

      <button type="submit" id="rentButton">Rent Now</button>
    </form>
  </div>
</body>
</html>
