<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - VehiGo</title>
  <link rel="stylesheet" href="../assets/styles/loginstyle.css">
</head>
<body>
  <div class="container forms">
    <div class="form">
      <div class="form-content">
        <header>Forgot Password</header>
        <form id="forgotPasswordForm">
          <div class="field input-field">
            <input type="email" id="forgotEmail" placeholder="Enter your email" required>
          </div>
          <div class="field button-field">
            <button type="submit">Send Reset Link</button>
          </div>
        </form>
        <div id="forgotMessage"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('forgotEmail').value;
      const msgBox = document.getElementById('forgotMessage');
      msgBox.textContent = "";

      try {
        const res = await fetch("http://localhost:4000/api/auth/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const result = await res.json();
        if (res.ok) {
          msgBox.textContent = result.message || "If this email is registered, a reset link has been sent.";
          msgBox.className = "success";
        } else {
          msgBox.textContent = result.message || "Something went wrong.";
          msgBox.className = "error";
        }
      } catch (err) {
        msgBox.textContent = "Server error. Try again later.";
        msgBox.className = "error";
      }
    });
  </script>
</body>
</html>
