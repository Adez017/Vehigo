<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehigo | Car Filter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./carfilter.css">
</head>
<body>
  <header>
    <h1>Vehigo - Find Your Perfect Car</h1>
  </header>

  <main class="container">
    <section class="filter-section">
      <h2>Filter Cars</h2>
      <form id="filterForm">
        <label for="location">Your Location:</label>
        <input type="text" id="location" placeholder="Enter city or ZIP" required>

        <label for="price">Maximum Price (â‚¹):</label>
        <input type="number" id="price" placeholder="Ex: 500000" required>

        <button type="submit">Filter Cars</button>
      </form>
    </section>

    <section class="results-section">
      <h2>Available Cars</h2>
      <div id="carResults" class="car-grid">
        <!-- Filtered cars will appear here -->
      </div>
    </section>
  </main>

  <script src="./carfilter.js"></script>
</body>
</html>
