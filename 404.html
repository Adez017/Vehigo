<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Vehigo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .error-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 2rem;
        }
        .btn-home {
            background-color: #4e7fb4;
            color: white;
            padding: 10px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            background-color: #3a6a99;
            color: white;
            transform: translateY(-2px);
        }
        h1 {
            color: #343a40;
            margin-bottom: 1rem;
        }
        p {
            color: #6c757d;
            margin-bottom: 2rem;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="assets/images/404.gif" alt="404 Error" class="error-image">
        <a href="index.html" class="btn-home">Back to Home</a>
    </div>
</body>
</html>
