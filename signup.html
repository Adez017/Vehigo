<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
  <title>Vehigo - Signup</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/loginstyle.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <header class="header" data-header>
    <div class="container">
      <a href="index.html" class="logo">
        <img src="./assets/images/vehigologo.png" alt="VehiGo logo" />
      </a>
    </div>
  </header>

  <section class="container forms">
    <div class="form Signup">
      <div class="form-content">
        <header>Signup</header>
        <form>
          <div class="field input-field">
            <input id="name" type="text" placeholder="Your Name" class="name" />
          </div>

          <div class="field input-field">
            <input id="signupEmail" type="email" placeholder="Email" class="email" />
          </div>

          <div class="field input-field">
            <input id="signupPassword" type="password" placeholder="Create password" class="password" />
          </div>

          <div class="field input-field">
            <input id="phone_number" type="number" placeholder="Your Phone Number" class="ph-number" />
          </div>

          <div class="field input-field">
            <input id="address" type="text" placeholder="Your Address" class="address" />
          </div>

          <div id="errorMessage" class="error"></div>
          <div id="successMessage" class="success"></div>

          <div class="field button-field">
            <button type="submit">Signup</button>
          </div>
        </form>

        <div class="form-link">
          <span>Already have an account? <a href="login.html" class="link login-link">Login</a></span>
        </div>
      </div>
    </div>
  </section>

  <script src="scripts/signupscript.js"></script>
</body>
</html>
