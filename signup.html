<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
  <title>Vehigo - Signup</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated Background Elements */
    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, 
        rgba(255, 255, 255, 0.03) 0%, 
        transparent 50%, 
        rgba(255, 255, 255, 0.03) 100%);
      animation: rotate 20s linear infinite;
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 15%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 70%;
      right: 15%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 15%;
      left: 20%;
      animation-delay: 4s;
    }

    .shape:nth-child(4) {
      width: 90px;
      height: 90px;
      top: 40%;
      right: 30%;
      animation-delay: 1s;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Header */
    .header {
      position: relative;
      z-index: 10;
      padding: 10px 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      font-size: 28px;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
      z-index: 10;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 100%;
      max-width: 480px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .signup-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 40px 30px;
      position: relative;
    }

    .signup-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="90" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
    }

    .signup-icon {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      position: relative;
      z-index: 1;
    }

    .signup-header h2 {
      font-size: 32px;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }

    .signup-header p {
      opacity: 0.9;
      font-size: 16px;
      position: relative;
      z-index: 1;
    }

    .form-content {
      padding: 40px 30px 30px;
      max-height: 70vh;
      overflow-y: auto;
    }

    .form-content::-webkit-scrollbar {
      width: 6px;
    }

    .form-content::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    .form-content::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 10px;
    }

    .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 10px;
    }

    .field {
      margin-bottom: 25px;
      position: relative;
      flex: 1;
    }

    .field label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
      font-size: 14px;
    }

    .input-group {
      position: relative;
    }

    .input {
      width: 100%;
      padding: 10px 10px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8f9fa;
      outline: none;
    }

    .input:focus {
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .input.error {
      border-color: #e74c3c;
      background: #fef5f5;
    }

    .input.success {
      border-color: #27ae60;
      background: #f8fff8;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      padding: 5px;
      border-radius: 4px;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #667eea;
    }

    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 8px;
      display: flex;
      align-items: center;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .error-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .success-message {
      color: #27ae60;
      font-size: 14px;
      margin-top: 8px;
      display: flex;
      align-items: center;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .success-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .signup-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 10px;
    }

    .signup-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .signup-btn:active {
      transform: translateY(0);
    }

    .signup-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .btn-text {
      transition: opacity 0.3s ease;
    }

    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .signup-btn.loading .btn-text {
      opacity: 0;
    }

    .signup-btn.loading .loading-spinner {
      opacity: 1;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .form-link {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e1e5e9;
      color: #666;
    }

    .form-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .form-link a:hover {
      color: #764ba2;
    }

    .strength-meter {
      margin-top: 8px;
      height: 4px;
      background: #e1e5e9;
      border-radius: 2px;
      overflow: hidden;
    }

    .strength-fill {
      height: 100%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-text {
      font-size: 12px;
      margin-top: 4px;
      font-weight: 500;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 0 15px;
      }
      
      .signup-container {
        margin: 20px 10px;
        max-width: none;
      }
      
      .form-content {
        padding: 30px 20px 20px;
        max-height: 60vh;
      }
      
      .signup-header {
        padding: 30px 20px;
      }
      
      .signup-header h2 {
        font-size: 28px;
      }

      .form-row {
        flex-direction: column;
        gap: 0;
      }
    }

    /* Icon styles */
    .icon {
      width: 16px;
      height: 16px;
      margin-right: 10px;
    }

    .user-plus-icon {
      width: 40px;
      height: 32px;
      fill: white;
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-animation"></div>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

   <!-- Header -->
  <header class="header" data-header>
    <div class="container">
      <a href="index.html" class="logo">
        <img src="./assets/images/vehigologo.png" alt="VehiGo logo" loading="eager" width="120" />
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="signup-container">
      <!-- Signup Header -->
      <div class="signup-header">
        <div class="signup-icon">
          <svg class="user-plus-icon" viewBox="0 0 24 24" fill="white">
            <path d="M16 21V19C16 17.9391 15.5786 16.9217 14.8284 16.1716C14.0783 15.4214 13.0609 15 12 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21M12.5 11H15M15 11H17.5M15 11V8.5M15 11V13.5M8.5 11C10.7091 11 12.5 9.20914 12.5 7C12.5 4.79086 10.7091 3 8.5 3C6.29086 3 4.5 4.79086 4.5 7C4.5 9.20914 6.29086 11 8.5 11Z"/>
          </svg>
        </div>
        <h2>Create Account</h2>
        <p>Join VehiGo today and get started</p>
      </div>

      <!-- Form Content -->
      <div class="form-content">
        <form id="signupForm">
          <!-- Name Field -->
          <div class="field">
            <label for="name">
              <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12ZM12 14C8.13401 14 1 15.934 1 19.5V22H23V19.5C23 15.934 15.866 14 12 14Z"/>
              </svg>
              Full Name
            </label>
            <div class="input-group">
              <input id="name" type="text" class="input" placeholder="Enter your full name" required>
            </div>
            <div id="nameError" class="error-message">
              <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
              </svg>
              <span></span>
            </div>
          </div>

          <!-- Email and Phone Row -->
          <div class="form-row">
            <div class="field">
              <label for="email">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 12.713L.015 3H24L12 12.713zm0 2.574L0 6.713V21h24V6.713L12 15.287z"/>
                </svg>
                Email
              </label>
              <div class="input-group">
                <input id="email" type="email" class="input" placeholder="Enter your email" required>
              </div>
              <div id="emailError" class="error-message">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <span></span>
              </div>
            </div>

            <div class="field">
              <label for="phone">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M6.62 10.79C8.06 13.62 10.38 15.94 13.21 17.38L15.41 15.18C15.69 14.9 16.08 14.82 16.43 14.93C17.55 15.3 18.75 15.5 20 15.5C20.55 15.5 21 15.95 21 16.5V20C21 20.55 20.55 21 20 21C10.61 21 3 13.39 3 4C3 3.45 3.45 3 4 3H7.5C8.05 3 8.5 3.45 8.5 4C8.5 5.25 8.7 6.45 9.07 7.57C9.18 7.92 9.1 8.31 8.82 8.59L6.62 10.79Z"/>
                </svg>
                Phone
              </label>
              <div class="input-group">
                <input id="phone" type="tel" class="input" placeholder="Phone number" required>
              </div>
              <div id="phoneError" class="error-message">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <span></span>
              </div>
            </div>
          </div>

          <!-- Password Field -->
          <div class="field">
            <label for="password">
              <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 1C8.676 1 6 3.676 6 7V8C4.343 8 3 9.343 3 11V20C3 21.657 4.343 23 6 23H18C19.657 23 21 21.657 21 20V11C21 9.343 19.657 8 18 8V7C18 3.676 15.324 1 12 1ZM12 3C14.324 3 16 4.676 16 7V8H8V7C8 4.676 9.676 3 12 3Z"/>
              </svg>
              Password
            </label>
            <div class="input-group">
              <input id="password" type="password" class="input" placeholder="Create a strong password" required>
              <button type="button" class="password-toggle" id="togglePassword">
                <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="display: block;">
                  <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                </svg>
                <svg id="eyeOffIcon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                  <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                </svg>
              </button>
            </div>
            <div class="strength-meter">
              <div id="strengthFill" class="strength-fill"></div>
            </div>
            <div id="strengthText" class="strength-text"></div>
            <div id="passwordError" class="error-message">
              <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
              </svg>
              <span></span>
            </div>
          </div>

          <!-- Address Field -->
          <div class="field">
            <label for="address">
              <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C8.13 2 5 5.13 5 9C5 14.25 12 22 12 22S19 14.25 19 9C19 5.13 15.87 2 12 2ZM12 11.5C10.62 11.5 9.5 10.38 9.5 9S10.62 6.5 12 6.5S14.5 7.62 14.5 9S13.38 11.5 12 11.5Z"/>
              </svg>
              Address
            </label>
            <div class="input-group">
              <input id="address" type="text" class="input" placeholder="Enter your address" required>
            </div>
            <div id="addressError" class="error-message">
              <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
              </svg>
              <span></span>
            </div>
          </div>

          <!-- Success Message -->
          <div id="successMessage" class="success-message">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            <span></span>
          </div>

          <!-- Signup Button -->
          <div class="field">
            <button type="submit" class="signup-btn" id="signupBtn">
              <span class="btn-text">Create Account</span>
              <div class="loading-spinner"></div>
            </button>
          </div>
        </form>

        <!-- Form Link -->
        <div class="form-link">
          <span>Already have an account? <a href="login.html">Sign In</a></span>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Form elements
    const signupForm = document.getElementById('signupForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');
    const passwordInput = document.getElementById('password');
    const addressInput = document.getElementById('address');
    const togglePasswordBtn = document.getElementById('togglePassword');
    const eyeIcon = document.getElementById('eyeIcon');
    const eyeOffIcon = document.getElementById('eyeOffIcon');
    const signupBtn = document.getElementById('signupBtn');
    const strengthFill = document.getElementById('strengthFill');
    const strengthText = document.getElementById('strengthText');
    const successMessage = document.getElementById('successMessage');

    // Error elements
    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const phoneError = document.getElementById('phoneError');
    const passwordError = document.getElementById('passwordError');
    const addressError = document.getElementById('addressError');

    // Password toggle functionality
    togglePasswordBtn.addEventListener('click', function() {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      eyeIcon.style.display = isPassword ? 'none' : 'block';
      eyeOffIcon.style.display = isPassword ? 'block' : 'none';
    });

    // Password strength checker
    passwordInput.addEventListener('input', function() {
      const password = passwordInput.value;
      const strength = checkPasswordStrength(password);
      updatePasswordStrength(strength);
      clearError(passwordInput, passwordError);
    });

    // Real-time validation
    nameInput.addEventListener('input', function() {
      clearError(nameInput, nameError);
      validateName(nameInput.value, false);
    });

    emailInput.addEventListener('input', function() {
      clearError(emailInput, emailError);
      validateEmail(emailInput.value, false);
    });

    phoneInput.addEventListener('input', function() {
      clearError(phoneInput, phoneError);
      validatePhone(phoneInput.value, false);
    });

    addressInput.addEventListener('input', function() {
      clearError(addressInput, addressError);
      validateAddress(addressInput.value, false);
    });

    // Form submission
    signupForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const phone = phoneInput.value.trim();
      const password = passwordInput.value.trim();
      const address = addressInput.value.trim();
      
      // Clear previous messages
      clearAllMessages();
      
      // Validate inputs
      const isNameValid = validateName(name, true);
      const isEmailValid = validateEmail(email, true);
      const isPhoneValid = validatePhone(phone, true);
      const isPasswordValid = validatePassword(password, true);
      const isAddressValid = validateAddress(address, true);
      
      if (!isNameValid || !isEmailValid || !isPhoneValid || !isPasswordValid || !isAddressValid) {
        return;
      }
      
      // Show loading state
      showLoading(true);
      
      // Simulate API call
      setTimeout(() => {
        showLoading(false);
        showSuccess('Account created successfully! Welcome to VehiGo!');
        
        // Reset form after success
        setTimeout(() => {
          signupForm.reset();
          updatePasswordStrength({ score: 0, text: '', color: '' });
          clearAllMessages();
        }, 3000);
      }, 2000);
    });

    // Validation functions
    function validateName(name, showError = true) {
      if (!name) {
        if (showError) showError(nameInput, nameError, 'Full name is required');
        return false;
      }
      
      if (name.length < 2) {
        if (showError) showError(nameInput, nameError, 'Name must be at least 2 characters');
        return false;
      }
      
      if (!/^[a-zA-Z\s]+$/.test(name)) {
        if (showError) showError(nameInput, nameError, 'Name can only contain letters and spaces');
        return false;
      }
      
      if (showError) showSuccess(nameInput);
      return true;
    }

    function validateEmail(email, showError = true) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      if (!email) {
        if (showError) showError(emailInput, emailError, 'Email is required');
        return false;
      }
      
      if (!emailRegex.test(email)) {
        if (showError) showError(emailInput, emailError, 'Please enter a valid email address');
        return false;
      }
      
      if (showError) showSuccess(emailInput);
      return true;
    }

    function validatePhone(phone, showError = true) {
      const phoneRegex = /^[\+]?[1-9][\d]{0,15}$/;
      
      if (!phone) {
        if (showError) showError(phoneInput, phoneError, 'Phone number is required');
        return false;
      }
      
      if (!phoneRegex.test(phone.replace(/[\s\-\(\)]/g, ''))) {
        if (showError) showError(phoneInput, phoneError, 'Please enter a valid phone number');
        return false;
      }
      
      if (showError) showSuccess(phoneInput);
      return true;
    }

    function validatePassword(password, showError = true) {
      if (!password) {
        if (showError) showError(passwordInput, passwordError, 'Password is required');
        return false;
      }
      
      if (password.length < 8) {
        if (showError) showError(passwordInput, passwordError, 'Password must be at least 8 characters long');
        return false;
      }
      
      if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(password)) {
        if (showError) showError(passwordInput, passwordError, 'Password must contain uppercase, lowercase, and number');
        return false;
      }
      
      if (showError) showSuccess(passwordInput);
      return true;
    }

    function validateAddress(address, showError = true) {
      if (!address) {
        if (showError) showError(addressInput, addressError, 'Address is required');
        return false;
      }
      
      if (address.length < 10) {
        if (showError) showError(addressInput, addressError, 'Please enter a complete address');
        return false;
      }
      
      if (showError) showSuccess(addressInput);
      return true;
    }

    // Password strength checker
    function checkPasswordStrength(password) {
      let score = 0;
      let feedback = [];

      if (password.length >= 8) score += 1;
      else feedback.push('at least 8 characters');

      if (/[a-z]/.test(password)) score += 1;
      else feedback.push('lowercase letter');

      if (/[A-Z]/.test(password)) score += 1;
      else feedback.push('uppercase letter');

      if (/\d/.test(password)) score += 1;
      else feedback.push('number');

      if (/[^A-Za-z0-9]/.test(password)) score += 1;

      const strength = {
        0: { text: '', color: '', width: '0%' },
        1: { text: 'Very Weak', color: '#e74c3c', width: '20%' },
        2: { text: 'Weak', color: '#f39c12', width: '40%' },
        3: { text: 'Fair', color: '#f1c40f', width: '60%' },
        4: { text: 'Good', color: '#27ae60', width: '80%' },
        5: { text: 'Strong', color: '#2ecc71', width: '100%' }
      };

      return { ...strength[score], score, feedback };
    }

    function updatePasswordStrength(strength) {
      strengthFill.style.width = strength.width;
      strengthFill.style.backgroundColor = strength.color;
      strengthText.textContent = strength.text;
      strengthText.style.color = strength.color;
    }

    // UI helper functions
    function showError(input, errorElement, message) {
      input.classList.add('error');
      input.classList.remove('success');
      errorElement.querySelector('span').textContent = message;
      errorElement.classList.add('show');
    }

    function showSuccess(input) {
      input.classList.add('success');
      input.classList.remove('error');
    }

    function clearError(input, errorElement) {
      input.classList.remove('error', 'success');
      errorElement.classList.remove('show');
    }

    function clearAllMessages() {
      clearError(nameInput, nameError);
      clearError(emailInput, emailError);
      clearError(phoneInput, phoneError);
      clearError(passwordInput, passwordError);
      clearError(addressInput, addressError);
      successMessage.classList.remove('show');
    }

    function showSuccess(message) {
      successMessage.querySelector('span').textContent = message;
      successMessage.classList.add('show');
    }

    function showLoading(loading) {
      if (loading) {
        signupBtn.classList.add('loading');
        signupBtn.disabled = true;
      } else {
        signupBtn.classList.remove('loading');
        signupBtn.disabled = false;
      }
    }

    // Add floating animation delay
    document.addEventListener('DOMContentLoaded', function() {
      const shapes = document.querySelectorAll('.shape');
      shapes.forEach((shape, index) => {
        shape.style.animationDelay = `${index * 1.5}s`;
      });
    });

    // Add smooth scrolling and animations
    window.addEventListener('load', function() {
      document.body.style.opacity = '1';
    });
  </script>
</body>
