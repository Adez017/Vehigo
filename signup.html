  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated Background Elements */
    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, 
        rgba(255, 255, 255, 0.03) 0%, 
        transparent 50%, 
        rgba(255, 255, 255, 0.03) 100%);
      animation: rotate 20s linear infinite;
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 15%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 70%;
      right: 15%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 15%;
      left: 20%;
      animation-delay: 4s;
    }

    .shape:nth-child(4) {
      width: 90px;
      height: 90px;
      top: 40%;
      right: 30%;
      animation-delay: 1s;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Signup specific styles - navbar styles are handled by style.css */
    /* Removed conflicting navbar styles to use the same navbar CSS as home page */

    /* Main Content */
    .signup-main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      padding-top: 120px; /* Add top padding to account for fixed navbar */
      position: relative;
      z-index: 1; /* Reduced z-index to allow navbar to be clickable */
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
      .signup-main-content {
        padding-top: 100px; /* Slightly less padding on mobile */
        padding: 20px 15px;
      }
      
      .signup-form-container {
        max-width: 95%;
        min-height: 650px;
      }
      
      .form-content {
        padding: 40px 30px 30px;
      }
      
      .signup-header {
        padding: 40px 30px;
      }
    }

    /* Ensure navbar is accessible */
    .header {
      z-index: 1000 !important;
    }

    .navbar {

    }

    .overlay {

    }

    }

    body.dark-mode .input {

    body.dark-mode .input:focus {

    }

    body.dark-mode .signup-btn {

    body.dark-mode .signup-btn:hover {

    }

    body.dark-mode .form-link a {

    }

    body.dark-mode .form-link a:hover {

    }

    body.dark-mode .input.error {

      background: rgba(252, 129, 129, 0.1) !important;
    }

    }

    body.dark-mode .error-message {

    }

    body.dark-mode .success-message {

    }

    body.dark-mode .password-toggle {

    }

    body.dark-mode .password-toggle:hover {

    }

    }

    body.dark-mode .field label svg {

    .signup-form-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      border-collapse: separate; /* Important for border-radius to work */
      border-spacing: 0;
      overflow: hidden; /* Ensures rounded corners apply to contents */
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 520px;
      min-height: 700px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .signup-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 50px 40px;
      position: relative;
    }

    .signup-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="90" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
    }

    .signup-icon {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      position: relative;
      z-index: 1;
    }

    .signup-header h2 {
      font-size: 32px;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }

    .signup-header p {
      opacity: 0.9;
      font-size: 16px;
      position: relative;
      z-index: 1;
    }

    .form-content {
      padding: 50px 40px 40px;
    }

    .form-row {
      display: flex;
      gap: 8px;
     
    }

    .field {
      /* margin-bottom: 25px; */
      position: relative;
      flex: 1;
    }
.address{
 margin-top: 28px;
 
}
    .field label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
      font-size: 14px;
    }

    .input-group {
      position: relative;
    }

    .input {
      width: 100%;
      padding: 10px 10px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8f9fa;
      outline: none;
    }

    .input:focus {
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .input.error {
      border-color: #e74c3c;
      background: #fef5f5;
    }

    .input.success {
      border-color: #27ae60;
      background: #f8fff8;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      padding: 5px;
      border-radius: 4px;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #667eea;
    }

    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 8px;
      display: flex;
      align-items: center;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .error-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .success-message {
      color: #27ae60;
      font-size: 14px;
      margin-top: 8px;
      display: flex;
      align-items: center;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .success-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .signup-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top:10px;
    }

    .signup-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .signup-btn:active {
      transform: translateY(0);
    }

    .signup-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .btn-text {
      transition: opacity 0.3s ease;
    }

    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .signup-btn.loading .btn-text {
      opacity: 0;
    }

    .signup-btn.loading .loading-spinner {
      opacity: 1;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .form-link {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e1e5e9;
      color: #666;
    }

    .form-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .form-link a:hover {
      color: #764ba2;
    }

      margin-top: 8px;

    .strength-fill {

    .strength-text {

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 0 15px;
      }
      
      .signup-container {
        margin: 20px 10px;
        max-width: none;
      }
      
      .form-content {
        padding: 30px 20px 20px;
        max-height: 60vh;
      }
      
      .signup-header {
        padding: 30px 20px;
      }
      
      .signup-header h2 {
        font-size: 28px;
      }

      .form-row {
        flex-direction: column;
        gap: 0;
      }
    }

    /* Icon styles */
    .icon {
      width: 16px;
      height: 16px;
      margin-right: 10px;
    }

    .user-plus-icon {
      width: 40px;
      height: 32px;
      fill: white;
    }

  .google-btn {
  display: flex;
  align-items: center;

.google-btn-img{

#error, .error {

.success {
  color: green;
  background-color: #e0ffe0;
  padding: 8px;
  margin-top: 10px;
  border: 1px solid green;
  text-align: center;
}

  </style>

    <div class="signup-form-container">
      <!-- Signup Header -->
      <div class="signup-header">
        <div class="signup-icon">
          <svg class="user-plus-icon" viewBox="0 0 24 24" fill="white">
            <path d="M16 21V19C16 17.9391 15.5786 16.9217 14.8284 16.1716C14.0783 15.4214 13.0609 15 12 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21M12.5 11H15M15 11H17.5M15 11V8.5M15 11V13.5M8.5 11C10.7091 11 12.5 9.20914 12.5 7C12.5 4.79086 10.7091 3 8.5 3C6.29086 3 4.5 4.79086 4.5 7C4.5 9.20914 6.29086 11 8.5 11Z"/>
          </svg>
        </div>
        <h2>Create Account</h2>
        <p>Join VehiGo today and get started</p>
      </div>

      <!-- Form Content -->
      <div class="form-content">
        <form id="signupForm">
          <!-- Name Fields -->
          <div class="form-row">
            <div class="field" id="firstNameField">
              <label for="firstName">First Name<span style="color:red">*</span></label>
              <div class="input-group">
                <input id="firstName" type="text" class="input" placeholder="Enter your first name" required>
              </div>
              <div id="firstNameError" class="error-message"><span></span></div>
            </div>
            <div class="field" id="lastNameField">
              <label for="lastName">Last Name<span style="color:red">*</span></label>
              <div class="input-group">
                <input id="lastName" type="text" class="input" placeholder="Enter your last name" required>
              </div>
              <div id="lastNameError" class="error-message"><span></span></div>
            </div>
          </div>

          <!-- Email and Phone Row -->
          <div class="form-row">
            <div class="field" id="emailField">
              <label for="email">Email<span style="color:red">*</span></label>
              <div class="input-group">
                <input id="email" type="email" class="input" placeholder="Enter your email" required>
              </div>
              <div id="emailError" class="error-message"><span></span></div>
            </div>
            <div class="field" id="phoneField">
              <label for="countryCode">Country Code<span style="color:red">*</span></label>
              <div class="input-group" style="display:flex;gap:4px;">
                <select id="countryCode" class="input" style="max-width:90px;">
                  <option value="IN" data-code="91" data-length="10">+91 (IN)</option>
                  <option value="US" data-code="1" data-length="10">+1 (US)</option>
                  <option value="UK" data-code="44" data-length="10">+44 (UK)</option>
                  <option value="AU" data-code="61" data-length="9">+61 (AU)</option>
                  <option value="CA" data-code="1" data-length="10">+1 (CA)</option>
                  <option value="DE" data-code="49" data-length="11">+49 (DE)</option>
                  <option value="FR" data-code="33" data-length="9">+33 (FR)</option>
                  <option value="SG" data-code="65" data-length="8">+65 (SG)</option>
                  <!-- Add more as needed -->
                </select>
                <input id="phone" type="tel" class="input" placeholder="Phone number" required style="flex:1;">
              </div>
              <div id="phoneError" class="error-message"><span></span></div>
            </div>
          </div>

          <!-- Password Fields -->
          <div class="form-row">
            <div class="field" id="passwordField">
              <label for="password">Password<span style="color:red">*</span></label>
              <div class="input-group">
                <input id="password" type="password" class="input" placeholder="Create a strong password" required>
              </div>
              <div id="passwordError" class="error-message"><span></span></div>
            </div>
            <div class="field" id="confirmPasswordField">
              <label for="confirmPassword">Confirm Password<span style="color:red">*</span></label>
              <div class="input-group">
                <input id="confirmPassword" type="password" class="input" placeholder="Re-enter your password" required>
              </div>
              <div id="confirmPasswordError" class="error-message"><span></span></div>
            </div>
          </div>

          <!-- Address Field (Optional) -->
          <div class="field address">
            <label for="address">Address</label>
            <div class="input-group">
              <input id="address" type="text" class="input" placeholder="Enter your address">
            </div>
            <div id="addressError" class="error-message"><span></span></div>
