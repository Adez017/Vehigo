  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated Background Elements */
    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, 
        rgba(255, 255, 255, 0.03) 0%, 
        transparent 50%, 
        rgba(255, 255, 255, 0.03) 100%);
      animation: rotate 20s linear infinite;
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Header */
    .header {
      position: relative;
      z-index: 10;
      padding: 20px 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      font-size: 28px;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
      z-index: 10;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 40px 30px;
      position: relative;
    }

    .login-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="90" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
    }

    .login-icon {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      position: relative;
      z-index: 1;
    }

    .login-header h2 {
      font-size: 32px;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }

    .login-header p {
      opacity: 0.9;
      font-size: 16px;

    }

    .form-content {
      padding: 40px 30px 30px;
    }

    .field {

    }

    .field label {

      margin-bottom: 8px;

      font-weight: 600;

    .input-group {
      position: relative;
    }

    .input {

      font-size: 16px;

    }

    .input:focus {

    .password-toggle {

      transform: translateY(-50%);
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      padding: 5px;
      border-radius: 4px;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #667eea;
    }

    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 8px;
      display: flex;
      align-items: center;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .error-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .success-message {
      color: #27ae60;
      font-size: 14px;
      margin-top: 8px;
      display: flex;
      align-items: center;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .success-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .login-btn {

      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .login-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .btn-text {
      transition: opacity 0.3s ease;
    }

    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .login-btn.loading .btn-text {
      opacity: 0;
    }

    .login-btn.loading .loading-spinner {
      opacity: 1;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .form-link {

      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e1e5e9;

    }

    .form-link a {

      font-weight: 600;
      transition: color 0.3s ease;
    }

    .form-link a:hover {
      color: #764ba2;
    }

    /* Demo Info */
    .demo-info {

    @keyframes pulse {

    /* Responsive */

    /* Icon styles */

      width: 16px;
      height: 16px;
      margin-right: 8px;
    }

    .lock-icon {
      width: 32px;
      height: 32px;
      fill: white;
    }
  </style>
</head>

  <script>
    // Form elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const togglePasswordBtn = document.getElementById('togglePassword');
    const eyeIcon = document.getElementById('eyeIcon');
    const eyeOffIcon = document.getElementById('eyeOffIcon');
    const loginBtn = document.getElementById('loginBtn');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const successMessage = document.getElementById('successMessage');

    // Password toggle functionality
    togglePasswordBtn.addEventListener('click', function() {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      eyeIcon.style.display = isPassword ? 'none' : 'block';
      eyeOffIcon.style.display = isPassword ? 'block' : 'none';
    });

    // Real-time validation
    emailInput.addEventListener('input', function() {
      clearError(emailInput, emailError);
      validateEmail(emailInput.value, false);
    });

    passwordInput.addEventListener('input', function() {
      clearError(passwordInput, passwordError);
      validatePassword(passwordInput.value, false);
    });

    // Form submission
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      
      // Clear previous messages
      clearAllMessages();
      
      // Validate inputs
      const isEmailValid = validateEmail(email, true);
      const isPasswordValid = validatePassword(password, true);
      
      if (!isEmailValid || !isPasswordValid) {
        return;
      }
      
      // Show loading state
      showLoading(true);
      
      // Simulate API call
      setTimeout(() => {
        if (email === 'demo@vehigo.com' && password === 'password123') {
          showSuccess('Login successful! Redirecting to dashboard...');
          
          // Simulate redirect
          setTimeout(() => {
            showLoading(false);
            // In a real app, you would redirect here
            console.log('Redirecting to dashboard...');
          }, 1500);
        } else {
          showLoading(false);
          showError(passwordInput, passwordError, 'Invalid email or password. Please try again.');
        }
      }, 1500);
    });

    // Validation functions
    function validateEmail(email, showError = true) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      if (!email) {
        if (showError) showError(emailInput, emailError, 'Email is required');
        return false;
      }
      
      if (!emailRegex.test(email)) {
        if (showError) showError(emailInput, emailError, 'Please enter a valid email address');
        return false;
      }
      
      if (showError) showSuccess(emailInput);
      return true;
    }

    function validatePassword(password, showError = true) {
      if (!password) {
        if (showError) showError(passwordInput, passwordError, 'Password is required');
        return false;
      }
      
      if (password.length < 6) {
        if (showError) showError(passwordInput, passwordError, 'Password must be at least 6 characters long');
        return false;
      }
      
      if (showError) showSuccess(passwordInput);
      return true;
    }

    // UI helper functions
    function showError(input, errorElement, message) {
      input.classList.add('error');
      input.classList.remove('success');
      errorElement.querySelector('span').textContent = message;
      errorElement.classList.add('show');
    }

    function showSuccess(input) {
      input.classList.add('success');
      input.classList.remove('error');
    }

    function clearError(input, errorElement) {
      input.classList.remove('error', 'success');
      errorElement.classList.remove('show');
    }

    function clearAllMessages() {
      clearError(emailInput, emailError);
      clearError(passwordInput, passwordError);
      successMessage.classList.remove('show');
    }

    function showSuccess(message) {
      successMessage.querySelector('span').textContent = message;
      successMessage.classList.add('show');
    }

    function showLoading(loading) {
      if (loading) {
        loginBtn.classList.add('loading');
        loginBtn.disabled = true;
      } else {
        loginBtn.classList.remove('loading');
        loginBtn.disabled = false;
      }
    }

    // Add floating animation delay
    document.addEventListener('DOMContentLoaded', function() {
      const shapes = document.querySelectorAll('.shape');
      shapes.forEach((shape, index) => {
        shape.style.animationDelay = `${index * 2}s`;
      });
    });

    // Add smooth scrolling and animations
    window.addEventListener('load', function() {
      document.body.style.opacity = '1';
    });
  </script>
</body>
</html>
