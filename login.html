<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
  <title>Vehigo - Login & Signup</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated Background Elements */
    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, 
        rgba(255, 255, 255, 0.03) 0%, 
        transparent 50%, 
        rgba(255, 255, 255, 0.03) 100%);
      animation: rotate 20s linear infinite;
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Header */
    .header {
      position: relative;
      z-index: 10;
      padding: 20px 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      font-size: 28px;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
      z-index: 10;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 40px 30px;
      position: relative;
    }

    .login-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="90" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
    }

    .login-icon {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      position: relative;
      z-index: 1;
    }

    .login-header h2 {
      font-size: 32px;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }

    .login-header p {
      opacity: 0.9;
      font-size: 16px;
      position: relative;
      z-index: 1;
    }

    .form-content {
      padding: 40px 30px 30px;
    }

    .field {
      margin-bottom: 25px;
      position: relative;
    }

    .field label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
      font-size: 14px;
    }

    .input-group {
      position: relative;
    }

    .input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8f9fa;
      outline: none;
    }

    .input:focus {
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .input.error {
      border-color: #e74c3c;
      background: #fef5f5;
    }

    .input.success {
      border-color: #27ae60;
      background: #f8fff8;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      padding: 5px;
      border-radius: 4px;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #667eea;
    }

    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 8px;
      display: flex;
      align-items: center;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .error-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .success-message {
      color: #27ae60;
      font-size: 14px;
      margin-top: 8px;
      display: flex;
      align-items: center;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .success-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .login-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .btn-text {
      transition: opacity 0.3s ease;
    }

    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .login-btn.loading .btn-text {
      opacity: 0;
    }

    .login-btn.loading .loading-spinner {
      opacity: 1;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .form-link {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e1e5e9;
      color: #666;
    }

    .form-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .form-link a:hover {
      color: #764ba2;
    }

    /* Demo Info */
    .demo-info {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 12px;
      font-size: 14px;
      text-align: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 0 15px;
      }
      
      .login-container {
        margin: 20px 10px;
      }
      
      .form-content {
        padding: 30px 20px 20px;
      }
      
      .login-header {
        padding: 30px 20px;
      }
      
      .login-header h2 {
        font-size: 28px;
      }
    }

    /* Icon styles */
    .icon {
      width: 16px;
      height: 16px;
      margin-right: 8px;
    }

    .lock-icon {
      width: 32px;
      height: 32px;
      fill: white;
    }
  </style>
</head>

<body>
  <!-- Animated Background -->
  <div class="bg-animation"></div>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <!-- Header -->
  <header class="header" data-header>
    <div class="container">
      <a href="index.html" class="logo">
        <img src="./assets/images/vehigologo.png" alt="VehiGo logo" loading="eager" width="120" />
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="login-container">
      <!-- Login Header -->
      <div class="login-header">
        <div class="login-icon">
          <svg class="lock-icon" viewBox="0 0 24 24" fill="white">
            <path d="M12 1C8.676 1 6 3.676 6 7V8C4.343 8 3 9.343 3 11V20C3 21.657 4.343 23 6 23H18C19.657 23 21 21.657 21 20V11C21 9.343 19.657 8 18 8V7C18 3.676 15.324 1 12 1ZM12 3C14.324 3 16 4.676 16 7V8H8V7C8 4.676 9.676 3 12 3ZM12 13C13.105 13 14 13.895 14 15C14 15.738 13.596 16.371 13 16.723V18C13 18.552 12.552 19 12 19C11.448 19 11 18.552 11 18V16.723C10.404 16.371 10 15.738 10 15C10 13.895 10.895 13 12 13Z"/>
          </svg>
        </div>
      </div>

      <!-- Signup Form -->
      <div class="form signup" id="signupForm">
        <div class="form-content">
          <header>Signup</header>
          <form>
            <div class="field input-field">
              <input id="name" type="text" placeholder="Your Name" required />
            </div>
            <div class="field input-field">
              <input id="signupEmail" type="email" placeholder="Email" required />
            </div>
            <div class="field input-field">
              <input id="signupPassword" type="password" class="password" placeholder="Create Password" required />
              <i class='bx bx-hide eye-icon'></i>
            </div>
            <div class="field input-field">
              <input id="phone_number" type="tel" placeholder="Phone Number" required />
            </div>
            <div class="field input-field">
              <input id="address" type="text" placeholder="Address" required />
            </div>
            <div id="signupErrorMessage" class="error-msg"></div>
            <div id="signupSuccessMessage" class="success-msg"></div>
            <div class="field button-field">
              <button type="submit">Signup</button>
            </div>
          </form>
          <div class="form-link">
            <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Toggle between Login and Signup -->
  <script>
    const wrapper = document.querySelector(".forms");
    const signupLink = document.querySelector(".signup-link");
    const loginLink = document.querySelector(".login-link");

    signupLink.addEventListener("click", () => {
      wrapper.classList.remove("show-login");
      wrapper.classList.add("show-signup");
    });

    loginLink.addEventListener("click", () => {
      wrapper.classList.remove("show-signup");
      wrapper.classList.add("show-login");
    });
  </script>

  <!-- Password eye toggle script -->
  <script>
    document.querySelectorAll(".eye-icon").forEach(icon => {
      icon.addEventListener("click", () => {
        const passwordInput = icon.previousElementSibling;
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          icon.classList.replace("bx-hide", "bx-show");
        } else {
          passwordInput.type = "password";
          icon.classList.replace("bx-show", "bx-hide");
        }
      });
    });
  </script>

  <!-- Your main JavaScript -->
  <script src="./assets/js/script.js"></script>
</body>
</html>
