<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
  <title>Vehigo - Login</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/loginstyle.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <header class="header" data-header>
    <div class="container">
      <a href="index.html" class="logo">
        <img src="./assets/images/vehigologo.png" alt="VehiGo logo" loading="eager" width="120" />
      </a>
    </div>
  </header>

  <section class="container forms">
    <div class="form login">
      <div class="form-content">
        <header>Login</header>
        <form>
          <div class="field input-field">
            <input id="email" type="email" placeholder="Email" class="input" />
          </div>

          <div class="field input-field">
            <input id="password" type="password" placeholder="Password" class="password" />
          </div>

          <div id="errorMessage" class="error"></div>
          <div id="successMessage" class="success"></div>

          <div class="field button-field">
            <button type="submit">Login</button>
          </div>
        </form>

        <div class="form-link">
          <span>Don't have an account? <a href="signup.html" class="link signup-link">Signup</a></span>
        </div>
      </div>
    </div>
  </section>

  <script src="scripts/loginscript.js"></script>
</body>
</html>
